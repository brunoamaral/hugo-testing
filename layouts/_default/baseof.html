<!DOCTYPE html>
<html lang="{{ or site.LanguageCode site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" site.Title .Title }}{{ end }}</title>

  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 3rem 1rem;
      max-width: 768px;
      width: 90%;
    }
  </style>

</head>
<body>

{{/* Using this construct to skip pages surpressed by build options. */}}
{{ with site.Menus.main }}
  <p>Menu:
    {{ range . }}
      {{ if .Page }}
        {{ if .Page.Permalink }}
          <a class="menu-entry" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      {{ else }}
        <a class="menu-entry" href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}
    {{ end }}
  </p>
{{ end }}

{{ block "main" . }}

{{ end }}
</body>
</html>
